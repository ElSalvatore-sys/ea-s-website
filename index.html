<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- Mobile-first viewport optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://api.ea-s.info">
    
    <!-- Critical CSS will be inlined by Vite -->
    <style>
      /* Critical CSS for above-the-fold content */
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background-color: #111827;
        color: #ffffff;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root { min-height: 100vh; }
      /* Prevent flash of unstyled content */
      .loading-skeleton {
        background: linear-gradient(90deg, #1f2937 25%, #374151 50%, #1f2937 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
    </style>
    
    <!-- Favicon and PWA icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#7c3aed">
    
    <!-- SEO and Social Media -->
    <title>EA Solutions - Smart Living & Gastronomy AI</title>
    <meta name="description" content="EA Solutions delivers AI-powered automation for Smart Living and Gastronomy businesses. Transform your operations with our MIND AI platform." />
    <meta name="keywords" content="AI automation, Smart Living, Gastronomy, MIND AI, business automation, EA Solutions" />
    <meta name="author" content="EA Solutions" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="EA Solutions - Smart Living & Gastronomy AI" />
    <meta property="og:description" content="Transform your business with AI-powered automation solutions" />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:url" content="https://ea-s.info" />
    <meta property="og:site_name" content="EA Solutions" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="EA Solutions - Smart Living & Gastronomy AI" />
    <meta property="twitter:description" content="Transform your business with AI-powered automation solutions" />
    <meta property="twitter:image" content="/twitter-image.jpg" />
    
    <!-- PWA and Mobile App -->
    <meta name="theme-color" content="#7c3aed" />
    <meta name="msapplication-TileColor" content="#7c3aed" />
    <meta name="application-name" content="EA Solutions" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="EA Solutions" />
    
    <!-- Google Analytics disabled during development -->

    <!-- Performance hints -->
    <link rel="preload" href="/src/main.tsx" as="script" crossorigin>
    <link rel="modulepreload" href="/src/App.tsx">
    <link rel="prefetch" href="/src/pages/Services.tsx">
    <link rel="prefetch" href="/src/pages/solutions/SmartLiving.tsx">
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "EA Solutions",
      "url": "https://ea-s.info",
      "logo": "https://ea-s.info/logo.png",
      "description": "AI-powered automation solutions for Smart Living and Gastronomy businesses",
      "sameAs": [
        "https://linkedin.com/company/ea-solutions",
        "https://twitter.com/ea_solutions"
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
